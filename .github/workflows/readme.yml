
name: my workflow                     
on: [push]                            

jobs:
  setup:
    uses: actions/checkout@v2
    runs-on: ubuntu-latest
    steps:
      - run: |
              chmod +x setup_server.sh
              setup_server.sh 
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: ./build_server.sh
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./test_server.sh
